<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Slots</title>
    <style>
    /* Reset and Basic Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0; /* Light gray background */
    color: #333; /* Dark text color */
    text-align: center;
}

/* Heading Styling */
h1 {
    margin: 20px 0;
    color: #007bff; /* Blue heading color */
    font-size: 2em; /* Larger font size */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for better visibility */
}

/* Image Styling */
img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

img:hover {
    transform: scale(1.05); /* Scale up image on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced box shadow on hover */
}
    
    </style>
</head>
<body>
    <h1><center>Available Slots</center></h1>
    <div id="slotList"></div>
    <img alt="image is not found" src="Avaliablity.jpg">
    <script src="slotService.js"></script>
    <script src="main.js"></script>
</body>
</html>
