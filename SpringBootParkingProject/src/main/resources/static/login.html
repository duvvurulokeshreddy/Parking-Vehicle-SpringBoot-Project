<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    /* Body and Typography */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #333;
    background: url('place2.jpg') no-repeat center center fixed;
    background-size: cover;
    perspective: 1000px; /* Enable 3D space */
}

h1 {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 20px 0;
    color: #fff;
    text-align: center;
}

/* Form Styling */
form {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: left;
    transform: rotateY(10deg) rotateX(5deg); /* 3D rotation */
    transition: transform 0.3s ease; /* Smooth transition */
}

form:hover {
    transform: rotateY(0deg) rotateX(0deg); /* Rotate back to normal on hover */
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="text"], input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        width: 90%;
    }
}
    
    </style>
</head>
<body>
    <h1><center>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="userName"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required><br>
        <button type="submit">Login</button>
    </form>
    <script src="main.js"></script>
    <script src="userService.js"></script>
</body>
</html>
