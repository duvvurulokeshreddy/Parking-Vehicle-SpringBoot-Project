<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot System</title>
    <style>
    /* Body Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0; /* Light gray background color */
    color: #333; /* Dark text color */
    text-align: center;
}

/* Heading Styling */
h1 {
    margin: 20px 0;
    color: #007bff; /* Blue heading color */
    font-size: 2em; /* Larger font size */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for better visibility */
    transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transition on hover */
}

h1:hover {
    color: #0056b3; /* Darker blue color on hover */
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); /* Enhanced text shadow on hover */
}

/* Navigation Styling */
nav {
    margin: 20px 0;
}

nav a {
    text-decoration: none;
    color: #555; /* Dark gray link color */
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

nav a:hover {
    background-color: #007bff; /* Blue background on hover */
    color: #fff; /* White text color on hover */
}

/* Image Styling */
img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

img:hover {
    transform: scale(1.05); /* Scale up image on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced box shadow on hover */
}
    
    </style>
</head>
<body>
    <h1><center>Welcome to the Parking Lot System</center></h1>
    <nav>
    <center>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="booking.html">Book a Slot</a>
        <a href="slots.html">View Slots</a>
        </center>
    </nav>
    <br>
    <img alt="image Not Found" src="Car.jpg" >
</body>
</html>
