 
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Slots</title>
    <style>
    /* Body and Typography */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
}

/* Heading */
h1 {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 20px 0;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    animation: fadeIn 2s ease-in-out, bounce 1s infinite alternate;
}

/* Image */
img {
    margin-top: 20px;
    max-width: 80%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: slideIn 2s ease-in-out;
}

img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

/* Keyframe Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes bounce {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-10px);
    }
}

@keyframes slideIn {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    img {
        max-width: 90%;
    }
}
    
    </style>
</head>
<body>
    <br>
    <h1><center>Car Will Be Parking Based On Token Number</center></h1>
    <br>
    <img alt="image" src="slot.jpg" width="100%" height="20%">
    <script>
        if (confirm('Do you want to navigate to slots.html?')) {
            setTimeout(function() {
                window.location.href = 'slots.html';
            }, 10000); // 50000 milliseconds = 50 seconds
        }
    </script>
</body>
</html>
